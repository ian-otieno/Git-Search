
<div class="container">
    <form (ngSubmit)='submitUsername()'>
      
       <div class="form-group">
          <input type="text" name="username" id="" [(ngModel)]="username" class="form-control">
          <button type="submit" class="btn btn-primary">Search GitHub</button>
       </div>
    </form>
    <div class="row">
        <div class="col-md-6">
          <h1 class="h1">YOUR PROFILE</h1>
          <hr>
          <p>{{user.name}}</p>
          <img src="{{user.avatar_url}}" alt="GitHub Profile Photo" class="img-circle">
          <div class="card">
            <p class="par">GitHub User Name: <span class="info">{{user.login}}</span></p>
          </div>
          <div class="card">
            <p class="par">BIO INFO: <span class="info">{{user.bio}}</span></p>
         </div> 
            <div class="card">
                <p class="par">Company: <span class="info">{{user.company}}</span></p>
          </div>
          <div class="card">
            <p>Total number of public repositories:<span>{{user.public_repos}}</span></p>
          </div>
        </div>
        
  </div>
